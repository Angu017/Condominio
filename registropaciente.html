<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles/estilos.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Registro Paciente</title>
</head>

<body>
  <nav class="navbar navbar-custom navbar-expand-sm">
    <ul class="navbar-nav mr-auto">
      <div>
        <a href="index.html">
          <img class="card-img-top img-fluid resize" src="images/logo.png" style="width:80px;height:60px"
            alt="Card image cap">
          <a class="navbar-brand" href="catalogo.html"></a>
        </a>
      </div>
    </ul>
  </nav>

  <div class="container">
    <h1 style="text-align: center">Ingrese sus datos</h1>
    <form href="index.html">

      <div class="form-group">
        <label for="inputAddress">Nombre</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="inputAddress">Apellido</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apellidos">
      </div>
      <div class="form-group">
        <label for="inputAddress">Numero Telefonico</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="Numero Telefónico">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword4">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="123 Los pajaritos">
      </div>
      <div>
        Genero<br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Femenino</label>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Comuna</label>
          <input type="text" class="form-control" id="inputState">
        </div>
      </div>

      <center>
        <a href="homepaciente.html">
          <button class="btn btn-primary" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
            Continuar</button>
        </a>
      </center>
    </form>
  </div>

  <!--Footer-->
  <footer class="container">
    <p>&copy; Team, 31 minutos &middot; <a href="#">Privacidad</a> &middot; <a href="#">Terminos</a></p>
</footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
